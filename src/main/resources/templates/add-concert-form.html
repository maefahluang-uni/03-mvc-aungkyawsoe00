<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Concert</title>
</head>
<body>
    <h1>Add Concert</h1>
    <!-- add form for adding concert-->


     <!-- Concert Form -->
    <form th:action="@{/concerts}" th:object="${concert}" method="post">
        <p>
            <label for="title">Title:</label>
            <input type="text" id="title" th:field="*{title}" required>
        </p>

        <p>
            <label for="performer">Performer:</label>
            <input type="text" id="performer" th:field="*{performer}" required>
        </p>

        <p>
            <label for="date">Date:</label>
            <input type="date" id="date" th:field="*{date}" required>
        </p>

        <p>
            <label for="description">Description:</label>
            <textarea id="description" th:field="*{description}" rows="3" cols="30"></textarea>
        </p>

        <p>
            <button type="submit">Save Concert</button>
        </p>
    </form>

    <p><a href="/concerts">Back to Concert List</a></p>
    
</body>
</html>
